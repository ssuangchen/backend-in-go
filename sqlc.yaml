version: 1
packages:
    - path: "db/sqlc"
      name: "db"
      engine: "postgresql"
      schema: "db/schema.sql"
      queries: "db/query/"
      emit_json_tags: true
      emit_empty_slices: true
      emit_interface: true
      emit_prepared_queries: false
      emit_exact_table_names: false
      